<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Posts Example</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-3">Click Button to Check Posts Data</h2>
    
 
    <button id="fetchBtn" class="btn btn-primary mb-3">Click here</button>
    
    
    <div id="loader" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    

    <table id="postsTable" class="table table-striped table-bordered" style="display:none;">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const loader = document.getElementById('loader');
    const postsTable = document.getElementById('postsTable');
    const tbody = postsTable.querySelector('tbody');

    fetchBtn.addEventListener('click', () => {
      
      loader.style.display = "block";
      postsTable.style.display = "none";

      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data => {
          
          tbody.innerHTML = "";

          
          data.forEach(post => {
            const row = `<tr>
                          <td>${post.id}</td>
                          <td>${post.title}</td>
                          <td>${post.body}</td>
                        </tr>`;
            tbody.innerHTML += row;
          });

          
          loader.style.display = "none";
          postsTable.style.display = "table";
        })
        .catch(error => {
          loader.style.display = "none";
          alert("Error fetching data!");
          console.error(error);
        });
    });
  </script>

</body>
</html>
