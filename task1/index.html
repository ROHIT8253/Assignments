<!DOCTYPE html>
<html>
     <head>
       <title> TABLE</title>


      </head>

      <body>

        <h1>HTML Input Types Table</h1>
        <table border="">
            <caption> My Input Table </caption> 
        
         <thead style="background-color: lightpink" >
         <th>Input Type</th>
         <th>Result</th> 
         </thead>
        
        
        <tbody style="background-color: lightgreen">
         <tr>
         <td>Name</td>
         <td><input type="text" /></td>
         </tr>

         <tr>
         <td>Age</td>
         <td><input type="Number" /></td>
         </tr>

         <tr>
         <td>Radio Button Input</td>
         <td>
         <label><input type="radio" name="demoRadio" /> Male</label>
         <label><input type="radio" name="demoRadio" /> Female</label>
         </td>
         </tr>

         <tr>
            <td>Checkbox Input</td>
            <td>
            <input type="checkbox" name="checkboxinputtype" />
            <input type="checkbox" name="checkboxinputtype" /> 
            <input type="checkbox" name="checkboxinputtype" />
            <input type="checkbox" name="checkboxinputtype" />
            </td>
            </tr>

            <tr>
                <td>Birthdate and Time</td>
                <td><input type="datetime-local" name="birthdate" /></td> 
                </tr>
                
                
            <tr>
                <td>Enter Color</td>
                <td><input type="color" name="color" /></td>
            </tr>

            <tr>
                <td>File Upload Input</td>
                <td><input type="file" name="fileUpload" /></td>
            </tr>

            <tr>
                <td>Range Input</td>
                <td> <input type="range" name="range" min="1" max="10" /> </td>
            </tr>
            
            <tr>
                <td>City(Dropdown)</td>
                <td>
                    <select name="dropdown">
                        <option value="option1">Pune</option>
                        <option value="option2">Mumbai</option>
                        <option value="option3">Bangalore</option>
                    </select>
                </td>
            </tr>

            

                <tbody>

            
            
                    <tfoot style="background-color: lightgoldenrodyellow">
               <tr>
                <th colspan="2">
                <input type="submit" value="Submit" /></th>
               </tr>
            </tfoot>
        
        
        </table>
    


      </body>
</html>
